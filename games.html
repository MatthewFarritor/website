<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }

        canvas {
            border: 2px solid white;
        }
    </style>
    <title>Pong Game</title>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");
    
        let leftPaddleY = canvas.height / 2 - 30;
        let rightPaddleY = canvas.height / 2 - 30;
    
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 2;
    
        let upPressed = false;
        let downPressed = false;
    
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);
    
        function keyDownHandler(event) {
            if (event.key === "ArrowUp") {
                upPressed = true;
            } else if (event.key === "ArrowDown") {
                downPressed = true;
            }
        }
    
        function keyUpHandler(event) {
            if (event.key === "ArrowUp") {
                upPressed = false;
            } else if (event.key === "ArrowDown") {
                downPressed = false;
            }
        }
    
        function draw() {
            // Clear the canvas
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
    
            // Draw left paddle
            ctx.fillStyle = "white";
            ctx.fillRect(10, leftPaddleY, 10, 60);
    
            // Draw right paddle
            ctx.fillStyle = "white";
            ctx.fillRect(canvas.width - 20, rightPaddleY, 10, 60);
    
            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, 5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();
        }
    
        function update() {
            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;
    
            // Bounce off top and bottom
            if (ballY < 0 || ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }
    
            // Bounce off left paddle
            if (ballX < 20 && ballY > leftPaddleY && ballY < leftPaddleY + 60) {
                ballSpeedX = -ballSpeedX;
            }
    
            // Bounce off right paddle
            if (ballX > canvas.width - 20 && ballY > rightPaddleY && ballY < rightPaddleY + 60) {
                ballSpeedX = -ballSpeedX;
            }
    
            // Move right paddle based on key input
            if (upPressed && rightPaddleY > 0) {
                rightPaddleY -= 5;
            } else if (downPressed && rightPaddleY < canvas.height - 60) {
                rightPaddleY += 5;
            }
    
            // Computer AI for the left paddle
            if (leftPaddleY + 30 < ballY) {
                leftPaddleY += 3;
            } else if (leftPaddleY + 30 > ballY) {
                leftPaddleY -= 3;
            }
    
            // Reset ball if it goes out of bounds
            if (ballX < 0 || ballX > canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
            }
        }
    
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    
        gameLoop();
    </script>
    
</body>
</html>
