<html lang="en">
    <link rel="stylesheet" href="home.css">
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Falling Letters</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .falling-letter {
      position: absolute;
      color: #00f; /* Change the color if needed */
      font-size: 16px;
      user-select: none;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      const letterElements = [];

      function createFallingLetter() {
        const letter = document.createElement('span');
        letter.className = 'falling-letter';
        letter.textContent = letters.charAt(Math.floor(Math.random() * letters.length));
        document.body.appendChild(letter);

        const position = Math.random() * window.innerWidth;
        const animationDuration = Math.random() * 3 + 2; // between 2 and 5 seconds

        letter.style.left = position + 'px';
        letter.style.animation = `fall ${animationDuration}s linear infinite`;

        letterElements.push(letter);

        // Add event listeners for drag-and-drop
        letter.addEventListener('mousedown', handleMouseDown);
      }

      function updateLettersPosition() {
        for (const letter of letterElements) {
          const rect = letter.getBoundingClientRect();

          if (rect.bottom >= window.innerHeight) {
            letter.style.top = '0';
            letter.style.left = Math.random() * window.innerWidth + 'px';
          }
        }
      }

      function handleMouseMove(event) {
        for (const letter of letterElements) {
          if (letter.isDragging) {
            letter.style.top = event.clientY - letter.dragOffsetY + 'px';
            letter.style.left = event.clientX - letter.dragOffsetX + 'px';
          }
        }
      }

      function handleMouseDown(event) {
        const letter = event.target;

        letter.isDragging = true;
        letter.dragOffsetX = event.clientX - letter.getBoundingClientRect().left;
        letter.dragOffsetY = event.clientY - letter.getBoundingClientRect().top;

        // Set styles for the dragging state
        letter.style.animation = 'none';
        letter.style.cursor = 'grabbing';

        // Attach the event listeners to the document for mousemove and mouseup
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);
      }

      function handleMouseUp(event) {
        for (const letter of letterElements) {
          if (letter.isDragging) {
            letter.isDragging = false;
            letter.style.cursor = 'grab';
          }
        }

        // Remove the event listeners for mousemove and mouseup
        document.removeEventListener('mousemove', handleMouseMove);
        document.removeEventListener('mouseup', handleMouseUp);
      }

      setInterval(createFallingLetter, 500);
      setInterval(updateLettersPosition, 100);
    });
  </script>
  <style>
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</body>
</html>

</html>
