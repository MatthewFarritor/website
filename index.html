<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matthew Farritor - About</title>
  <style>
    /* Basic reset & box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY */
    body {
      background-color: #bfc2a2;
      color: #000;
      font-family: "Times New Roman", Times, serif;
      text-align: center; /* We'll center headings/nav, container will handle its own width */
      margin: 0; 
    }

    /* CONTAINER */
    .container {
      max-width: 800px;      /* Restrict max width for large screens */
      margin: 0 auto;        /* Center container on larger screens */
      padding: 20px;         /* Nice padding around content */
      text-align: left;      /* Default text alignment for content */
    }

    /* HEADING */
    .heading-center {
      text-align: center;    
      margin-bottom: 20px;
    }
    h1 {
      display: inline-block;
      white-space: nowrap;
      font-size: 64px;
      border-bottom: 4px solid #000;
      text-shadow:
         1px 0 #000,
         0 1px #000,
         1px 1px #000;
      margin: 0 auto; /* Keep heading centered */
    }

    /* NAV */
    .nav-center {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      display: inline-block;  /* So they can wrap on small screens */
      font-size: 24px;
      margin: 0 20px;
      text-decoration: none;
      color: #000;
      border-bottom: 2px solid #000;
      text-shadow:
         1px 0 #000,
         0 1px #000,
         1px 1px #000;
    }
    nav a:hover {
      color: #444;
      border-bottom-color: #444;
      cursor: pointer;
    }

    /* SECTION */
    section {
      margin: 40px 0;
    }
    section h2 {
      font-size: 32px;
      margin-bottom: 10px;
      display: inline-block;
      border-bottom: 2px solid #000;
      text-shadow:
         1px 0 #000,
         0 1px #000,
         1px 1px #000;
    }
    section p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    /* MEDIA QUERY for SMALLER SCREENS */
    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }
      nav a {
        display: block; /* Stack links vertically on very small screens */
        margin: 10px 0;
        font-size: 18px;
      }
      section h2 {
        font-size: 24px;
      }
      section p {
        font-size: 16px;
      }
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="heading-center">
      <h1>Matthew Farritor</h1>
    </div>

    <div class="nav-center">
      <nav>
        <!-- Link to the three pages -->
        <a href="about.html">about</a>
        <a href="blog.html">blog</a>
        <a href="books.html">books</a>
      </nav>
    </div>

    <!-- Left-aligned section for About content -->
    <section>
      <h2>About</h2>
      <p>
        I am an 18-year-old from Nebraska. I write about and do what I think is interesting.
        I don't know anything. Follow me on <a href="https://x.com/MatthewFarritor">Twitter/X</a>
      </p>
    </section>
  </div>

</body>
</html>
